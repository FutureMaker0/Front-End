    <script>
        let txt = 'hello world'

        txt.indexOf('z')
        txt.search('z')

        txt.search(regExp)

        txt.slice(1, 5) // 슬라이싱

        txt.replace('word', 'jeju')
        // 파이선과 달리

        '010-1234-5678'.split('-')
