<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let n1 = 1000;
        let n2 = '10000'
        let n3 = '100,000,000'
        let n4 = 10.123123

        parseInt(n2)
        parseInt(n3)
        parseInt(n1, 2) // 2진수로 n1을 읽어라.
        n4.toFixed(3)
        n1.toString() // 주의해야 한다.
        //10000.toString() 는 안된다. .을 소숫점으로 인식한다.

        Math.max([1, 2, 3, 4, 5]) // 안된다.
        Math.max(1, 2, 3, 4, 5) // 이렇게 다 전개해야 한다.
        Math.max(...[1, 2, 3, 4, 5])
        Math.min(...[1, 2, 3, 4, 5])

        console.log(Math.round(4.7));
        console.log(Math.round(4.4));

        console.log(Math.random() * 1000)
        





    </script>    

</body>
</html>
