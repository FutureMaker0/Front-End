<html lang="ko-KR">

<body>
    <script>
        console.log('hello world');
        const x = 'hello'
        // 변수 선언의 방법은 3가지가 있다 자바 스크립트에서.
        // 대부분 const로 선언한다.
        // var는 지금 시대에 적절치 않은 변수선언이다.
        // var x: 전역변수 x를 선언(함수 스코프)
        // let x: 변경이 가능한 변수, 블록스코프를 갖는 x 선언
        // const: 변경이 불가능한 변수, 블록스코프를 갖는 x 선언


        console.dir(x) // print(dif(x))와 같다.

        const y = {

        }

        console.log('호준/팀원')
